<html>
	<head>
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<link rel="stylesheet" type="text/css" href="user-profile.css" />
		<title>BetGame</title>
	</head>
	<body>
		<div class="header">
			<h1><font face="SimSun-ExtB">BetGame</font></h1>
			<h2><font face="SimSun-ExtB">-- User Profile --</font></h2>
		</div>
		<div class="content">
			<div class="form-container">
			<form class="profile-edit">
			<div class="avatar">
				<input type="image" src="avatar.png" />
				<font class="avatar-label">Choose avatar...</font>
			</div>
			<p>Username: <input type="text" disabled="true" value="Registered User"/></p>
			<p>First name: <input type="text"  value="Me"/></p>
			<p>Last name: <input type="text" value="Person"/></p>
			<div class="date-of-birth"><p>Date of Birth:</p>
				<p class="date-inputs">
				Year: <input type="number" min="1900" max="2000" value="1989"/>
				Month: <input type="number"  min="01" max="12" value="06"/>
				Day: <input type="number"  min="01" max="31" value="15"/></p>
			</div>
			<p>Password: <input type="password" /></p>
			<p>E-mail: <input type="text" value="nobody@email.com"/></p>
			<div class="button-box">
				<input type="submit" value="Modify"/>
			</div>
			</form>
			</div>
		</div>
	</body>

</html>
