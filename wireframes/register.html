<html>
	<head>
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<link rel="stylesheet" type="text/css" href="register.css" />
		<title>BetGame</title>
	</head>
	<body>
		<div class="header">
			<h1><font face="SimSun-ExtB">BetGame</font></h1>
		</div>
		<div class="content">
			<div class="form-container">
			<form class="registration">
			<div class="avatar">
				<input type="image" src="avatar.png" />
				<font class="avatar-label">Choose avatar...</font>
			</div>
			<p>Username: <input type="text" /></p>
			<p>First name: <input type="text" /></p>
			<p>Last name: <input type="password" /></p>
			<div class="date-of-birth"><p>Date of Birth:</p>
				<p class="date-inputs">
				Year: <input type="number" min="1900" max="2000" />
				Month: <input type="number"  min="1" max="12"/>
				Day: <input type="number"  min="1" max="31"/></p>
			</div>
			<p>Password: <input type="text" /></p>
			<p>Confirm Password: <input type="password" /></p>
			<p>E-mail: <input type="text" /></p>
			<p>Confirm E-mail: <input type="text" /></p>
			<p class="tac-pp"><input type="checkbox" />I've read and accept the <a href="">Terms And Conditions</a> and <a href="">Privacy Policy</a> of this site.</p>
			<div class="button-box">
				<input type="submit" value="Submit"/>
			</div>
			</form>
			</div>
		</div>
	</body>

</html>
