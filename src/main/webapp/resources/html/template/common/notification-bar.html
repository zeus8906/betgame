<div class="notification" id="sidebar" ng-controller="BarController">
	<h2>Notifications</h2>
	<ul class="notification-list">
		<li class="notification-item"
			ng-repeat="notification in notifications"
			ng-class="{update: notification.type=='update', invitation : notification.type=='invitation' }">
			<small class="date"> {{ notification.timestamp }}</small>
			<p>{{ notification.title }}<br>
				<br>{{ notification.content + ' from ' + notification.author }}
			</p>
		</li>
		
	</ul>
</div>
