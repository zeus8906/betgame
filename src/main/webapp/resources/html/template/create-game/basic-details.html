<div class="first-step step" ng-controller="basicDetailsController">
	<p>
	<h3>Basic Details</h3>
	</p>
	<p>
		Name: <input type="text" ng-model="name" />
	</p>
	<p>
		Tournament type: <select ng-model="selectedType"
			ng-options="tournament.key as tournament.name for tournament in tournamentTypes">
		</select>
	</p>
	<div class="button-box">
		<button ng-click="submitBasicDetails();">Next</button>
	</div>
</div>
