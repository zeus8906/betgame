<div class="game-portal" ng-controller="PortalController">
	<div class="portal-header">
		<h2>{{ gameObject.name }}</h2>
	</div>
	<section ng-controller="TabController">
		<div id="navigation">
			<ul>
				<li> <a ng-click="setTab(1)">Game</a></li>
				<li> <a ng-click="setTab(2)">Tournament</a></li>
				<li> <a ng-click="setTab(3)">Fixtures</a></li>
			</ul>
		</div>
		<div class="first-row" ng-show="isSet(1)">
			<game-standings></game-standings>
			<tips-to-go></tips-to-go>
		</div>
		<tournament-standings ng-show="isSet(2)"></tournament-standings>
		<fixtures ng-show="isSet(3)"></fixtures>
	</section>
</div>
