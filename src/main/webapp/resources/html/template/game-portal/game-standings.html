<div class="game-standings">
	<p>
	<h3>Game Standings</h3>
	</p>
	<table class="game-table">
		<thead>
			<tr>
				<th>#</th>
				<th>Player</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="playerInfo in gameObject.gameStandings">
				<td>{{playerInfo.pos}}</td>
				<td>{{playerInfo.name}}</td>
				<td>{{playerInfo.score}} Pts</td>
			</tr>
		</tbody>
	</table>
</div>
