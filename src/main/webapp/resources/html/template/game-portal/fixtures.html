<h3>Fixtures</h3>
<div class="Fixtures" ng-controller="fixtureController">
	<select ng-model="selectedRound"
		ng-options="round.roundTitle for round in fixtures">
		<option> --Choose--</option>
	</select>
	<div class="current-fixtures" ng-repeat="round in fixtures"
		ng-show="selectedRound == round">
		<p ng-repeat="match in round.matches">
			<font class="fixture-date">{{ match.date }}</font> {{ match.home }}
			{{ match.homeScore }} - {{ match.guestScore }} {{ match.guest}} <font
				class="tip-notes" ng-repeat="tip in round.tips"
				ng-show="tip.id==match.id">(Your tip: {{ tip.home }}-{{
				tip.guest }} | {{ tip.score }} Pts)</font>
		</p>
	</div>
</div>
